<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <title>Gallery</title>

  <!-- Bootstrap & FontAwesome -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Additional CSS -->
  <link rel="stylesheet" href="assets/css/fontawesome.css" />
  <link rel="stylesheet" href="assets/css/templatemo-scholar.css" />
  <link rel="stylesheet" href="assets/css/owl.css" />
  <link rel="stylesheet" href="assets/css/animate.css" />
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

  <style>
    h6 { color: #7a6ad8; }
    button { color: #7a6ad8; }
    p { color: white; }
    a { color: aliceblue; }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .gallery-item {
      position: relative;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      padding: 10px;
      text-align: center;
      background-color: #222;
    }

    .gallery-title {
      text-align: center;
      margin-top: 50px;
      font-size: 32px;
      color:white;
      font-weight: 700;
    }
.title-like-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 10px;
}

.gallery-title-text {
  margin: 0;
  font-size: 16px;
  color: white;
  font-weight: 500;
}

.gallery-item img,
.gallery-item video {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 8px;
}

.like-btn {
  background: none;
  border: none;
  font-size: 22px;
  cursor: pointer;
  color: #aaa;
  transition: all 0.3s ease;
  outline: none;
}

.like-btn.liked {
  color: red;
  transform: scale(1.3);
  animation: pop 0.3s ease;
}

@keyframes pop {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.4); }
  100% { transform: scale(1.3); }
}





  
.loader-wrapper {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 300px;
}

.loader {
  border: 6px solid #f3f3f3;
  border-top: 6px solid #7a6ad8;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 0.8s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
</head>

<body>
  <!-- Header -->
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <a href="index.html" class="logo"><h1>Jyothis</h1></a>
            <ul class="nav">
              <li class="scroll-to-section"><a href="index.html" class="active">Home</a></li>
            </ul>
            <a class='menu-trigger'><span>Menu</span></a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Banner Section -->
  <div class="main-banner" id="top">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 align-self-center">
          <h2 class="gallery-title">Jyothis Gallery</h2>
        </div>
      </div>
    </div>
  </div>

  <!-- Gallery Section -->
  <section class="gallery-section section" id="gallery">
    <div class="container">
      <div class="gallery-container" id="gallery-items">
        <!-- Dynamic gallery items will be loaded here -->
      </div>
    </div>
  </section>

  <!-- JS Scripts -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/isotope.min.js"></script>
  <script src="assets/js/owl-carousel.js"></script>
  <script src="assets/js/counter.js"></script>
  <script src="assets/js/custom.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    // üñºÔ∏è Fetch and render gallery items
    $(document).ready(function () {
      $.get("https://jyothis-backend.onrender.com/api/gallery", function (data) {
        let container = $("#gallery-items");
        data.forEach(item => {
          let mediaHtml = '';
          if (item.type === "image") {
            mediaHtml = `<img src="${item.url}" class="img-fluid rounded mb-2" alt="${item.title}" />`;
          } else if (item.type === "video") {
            mediaHtml = `<video controls class="img-fluid rounded mb-2"><source src="${item.url}" type="video/mp4">Your browser does not support video.</video>`;
          }

          const card = `
            <div class="gallery-item">
              ${mediaHtml}
              <div class="title-like-row">
               <h6 class="gallery-title-text">${item.title}</h6>
               <button class="like-btn">&#9825;</button>
              </div>
            </div>
          `;
          container.append(card);
        });
      });

      // ‚ù§Ô∏è Like button toggle
      $(document).on('click', '.like-btn', function () {
        $(this).toggleClass('liked');
        $(this).html($(this).hasClass('liked') ? '&#10084;' : '&#9825;');
      });
    });
  </script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    setTimeout(() => {
      document.querySelectorAll('.loader-wrapper').forEach(e => e.style.display = 'none');
      document.querySelectorAll('.real-content').forEach(e => e.style.display = 'block');
    }, 800);
  });
</script>
</body>
</html>
