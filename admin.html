  <script>
  const COURSE_API = 'https://jyothis-backend.onrender.com/api/courses';
  const token = localStorage.getItem('token');
  const role = localStorage.getItem('role');

  let editingCourseId = null;

  if (role !== 'admin' || !token) {
    window.location.href = "login.html";
  }

  function logout() {
    localStorage.clear();
    window.location.href = "login.html";
  }

 $('#courseForm').submit(function (e) {
  e.preventDefault();

  const formData = new FormData(this);
  const url = editingCourseId ? `${COURSE_API}/${editingCourseId}` : `${COURSE_API}/add`;
  const method = editingCourseId ? 'PUT' : 'POST';

  $.ajax({
    url: url,
    method: method,
    data: formData,
    headers: {
      'Authorization': 'Bearer ' + token
    },
    contentType: false,
    processData: false,

    success: function () {
  Swal.fire({
    icon: 'success',
    title: editingCourseId ? 'Course updated!' : 'Course added!',
    timer: 1500,
    showConfirmButton: false
  });
  $('#courseForm')[0].reset();
  $('#courseImagePreview').hide();
  editingCourseId = null;
  $('#courseForm button[type="submit"]').html('<h6>Add</h6>');
  loadCourses();
},

 error: function (err) {
  if (err.status === 401 || err.status === 403) {
    Swal.fire({
      icon: 'warning',
      title: 'Session Expired',
      text: 'Please log in again.'
    }).then(() => logout());
  } else {
    Swal.fire({
      icon: 'error',
      title: 'Error',
      text: err.responseJSON?.error || err.responseText
    });
  }
}


  });
});

function loadCourses() {
  $.ajax({
    url: COURSE_API,
    method: 'GET',
    headers: {
      'Authorization': 'Bearer ' + token
    },
    success: function (courses) {
      let html = '';
      courses.forEach(course => {

      const imageUrl = course.image && course.image.includes('cloudinary.com')
      ? course.image
      : course.image
      ? `https://jyothis-backend.onrender.com/uploads/${course.image}`
      : 'https://res.cloudinary.com/dltbu7m2e/image/upload/v1752920252/default_course_tdw2si.avif';


        html += `
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
              <img src="${imageUrl}"  alt="course image" style="width: 60px; height: 60px; object-fit: cover; border-radius: 8px; margin-right: 15px;" />
              <div>
                <strong>${course.title}</strong><br/>
                <small>${course.description}</small>
              </div>
            </div>
            <div>
              <button class="btn btn-outline-warning me-2" onclick="editCourse('${course._id}', '${course.title}', \`${course.description.replace(/`/g, '\\`')}\`)">Edit</button>
              <button class="btn btn-outline-danger" onclick="deleteCourse('${course._id}')">Delete</button>
            </div>
          </li>
        `;
      });
      $('#courseList').html(html); // Add this to display the courses
    },
    error: function () {
      alert("Failed to load courses.");
    }
  });
}
  


function deleteCourse(id) {
  Swal.fire({
    title: 'Are you sure?',
    text: 'This will delete the course permanently.',
    icon: 'warning',
    showCancelButton: true,
    confirmButtonColor: '#d33',
    cancelButtonColor: '#3085d6',
    confirmButtonText: 'Yes, delete it!'
  }).then((result) => {
    if (result.isConfirmed) {
      $.ajax({
        url: COURSE_API + '/' + id,
        method: 'DELETE',
        headers: {
          'Authorization': 'Bearer ' + token
        },
        success: function () {
          Swal.fire('Deleted!', 'Course has been deleted.', 'success');
          loadCourses();
        },
        error: function (err) {
  if (err.status === 401 || err.status === 403) {
    Swal.fire({
      icon: 'warning',
      title: 'Session Expired',
      text: 'Please log in again.'
    }).then(() => logout());
  } else {
    Swal.fire('Error!', 'Could not delete course.', 'error');
  }
}

      });
    }
  });
}


 function editCourse(id, title, description) {
  editingCourseId = id;
  $('#courseForm [name="title"]').val(title);
  $('#courseForm [name="description"]').val(description);
  $('#courseForm button[type="submit"]').html('<h6>Update</h6>');

  // Get the course data to fetch its image
  $.ajax({
    url: COURSE_API + '/' + id,
    method: 'GET',
    headers: {
      'Authorization': 'Bearer ' + token
    },
    success: function (course) {
      const imageUrl = course.image && course.image.includes('cloudinary.com')
        ? course.image
        : course.image
        ? `https://jyothis-backend.onrender.com/uploads/${course.image}`
        : '';

      if (imageUrl) {
        $('#courseImagePreview').attr('src', imageUrl).show();
      } else {
        $('#courseImagePreview').hide();
      }
    }
  });
}


  // Load courses on page load
  loadCourses();

const GALLERY_API = 'https://jyothis-backend.onrender.com/api/gallery';

$('#galleryForm').submit(function (e) {
  e.preventDefault();

  Swal.fire({
  title: 'Uploading...',
  allowOutsideClick: false,
  didOpen: () => {
    Swal.showLoading();
  }
});


  const formData = new FormData();
  const title = $('#galleryForm [name="title"]').val();
  const album = $('#galleryForm [name="album"]').val();
  const files = $('#galleryForm [name="media"]')[0].files;
  let type = $('#galleryForm [name="type"]').val();

  if (files.length > 1 && type === 'image') {
    type = 'album';
  }

  formData.append("title", title.trim() || "Untitled");
  formData.append("type", type);
  if (album) formData.append("album", album);

  for (let i = 0; i < files.length; i++) {
    formData.append("media", files[i]);
  }

  $.ajax({
    url: GALLERY_API,
    method: 'POST',
    data: formData,
    headers: {
      'Authorization': 'Bearer ' + token
    },
    contentType: false,
    processData: false,
    success: function () {
  Swal.close(); // ‚úÖ Close loading
  Swal.fire({
    icon: 'success',
    title: 'Uploaded!',
    text: 'Media uploaded to gallery.',
    timer: 1500,
    showConfirmButton: false
  });

  $('#galleryForm')[0].reset();
  loadGallery();
},

 error: function (err) {
  Swal.close(); // ‚úÖ Close loading
  if (err.status === 401 || err.status === 403) {
    Swal.fire({
      icon: 'warning',
      title: 'Session Expired',
      text: 'Please log in again.'
    }).then(() => logout());
  } else {
    Swal.fire({
      icon: 'error',
      title: 'Upload Failed',
      text: err.responseJSON?.error || err.responseText
    });
    console.log("Upload debug:", err);
  }
}
  });
});



function loadGallery() {
  $.ajax({
    url: GALLERY_API,
    method: 'GET',
    success: function (items) {
      let html = '';
      items.forEach((item, index) => {
        html += `<li class="list-group-item">`;

        if (item.type === 'album') {
          html += `
          <div>
           <strong>${item.title && item.title.trim() ? item.title : 'Untitled'}</strong> 
           <span class="text-muted">(${item.type})</span>
          </div>

          <div class="d-flex align-items-center">
             <div class="swiper mySwiper-${index} album-admin-preview" data-images='${JSON.stringify(item.images)}'>
                <div class="swiper-wrapper">
                  ${item.images.map(url => `
                    <div class="swiper-slide">
                      <img src="${url}" class="gallery-thumb" />
                    </div>`).join('')}
                </div>
                <div class="swiper-button-prev swiper-button-prev-${index}"></div>
                <div class="swiper-button-next swiper-button-next-${index}"></div>
              </div>
              <div class="ms-auto">
                <button class="btn btn-outline-danger" onclick="deleteGallery('${item._id}')">Delete</button>
              </div>
            </div>
          `;
      } else {
  const safeTitle = item.title && item.title.trim() ? item.title : 'Untitled';

  html += `
    <div class="mb-2">
      <strong>${safeTitle}</strong>
      <span class="text-muted">(${item.type})</span>
    </div>
    <div>
      ${item.type === 'image'
        ? `<img src="${item.url}" class="gallery-thumb" />`
        : `<video controls class="gallery-thumb"><source src="${item.url}" type="video/mp4" /></video>`}
    </div>
    <div class="d-flex justify-content-end mt-2">
      <button class="btn btn-outline-danger" onclick="deleteGallery('${item._id}')">Delete</button>
    </div>
  `;
}


        html += `</li>`;
      });

      $('#galleryList').html(html);

      items.forEach((item, index) => {
        if (item.type === 'album') {
          new Swiper(`.mySwiper-${index}`, {
            navigation: {
              nextEl: `.swiper-button-next-${index}`,
              prevEl: `.swiper-button-prev-${index}`
            },
            loop: true,
            spaceBetween: 10
          });
        }
      });
    }
  });
}



function deleteGallery(id) {
  Swal.fire({
    title: 'Are you sure?',
    text: "This gallery item will be deleted permanently.",
    icon: 'warning',
    showCancelButton: true,
    confirmButtonColor: '#d33',
    cancelButtonColor: '#3085d6',
    confirmButtonText: 'Yes, delete it!'
  }).then((result) => {
    if (result.isConfirmed) {
      fetch(`${GALLERY_API}/${id}`, {
        method: "DELETE",
        headers: {
          Authorization: `Bearer ${token}`
        }
      })
        .then(res => {
          if (!res.ok) throw new Error("Failed to delete");
          return res.json();
        })
        .then(() => {
          Swal.fire('Deleted!', 'Gallery item has been removed.', 'success');
          loadGallery();
        })
        .catch(err => {
          Swal.fire('Error!', 'Unable to delete item.', 'error');
          console.error(err);
        });
    }
  });
}


loadGallery();

function toggleLike(icon) {
  if (icon.classList.contains('fa-regular')) {
    icon.classList.remove('fa-regular');
    icon.classList.add('fa-solid', 'text-danger'); // filled red heart
  } else {
    icon.classList.remove('fa-solid', 'text-danger');
    icon.classList.add('fa-regular'); // outline
  }
}

<script>
  $('#galleryForm [name="type"]').on('change', function () {
    const selectedType = $(this).val();
    const mediaInput = $('#mediaInput');

    if (selectedType === 'album') {
      mediaInput.attr('multiple', true);
      mediaInput.attr('accept', 'image/*');
    } else if (selectedType === 'video') {
      mediaInput.removeAttr('multiple');
      mediaInput.attr('accept', 'video/*');
    } else {
      mediaInput.removeAttr('multiple');
      mediaInput.attr('accept', 'image/*');
    }

    // Clear file input
    mediaInput.val('');
  });
</script>

  clearTimeout(logoutTimer);
  logoutTimer = setTimeout(() => {
    Swal.fire({
      icon: 'info',
      title: 'Session expired',
      text: 'You were logged out due to inactivity.',
      timer: 3000,
      showConfirmButton: false
    }).then(() => {
      logout(); // üîí Your existing logout function
    });
  }, 5 * 60 * 1000); // 15 minutes (in milliseconds)
}

// üëÇ Detect any activity
$(document).on('mousemove keydown click scroll', resetLogoutTimer);

// üîÅ Start/reset timer on page load
resetLogoutTimer();
</script>
