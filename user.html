  <meta charset="UTF-8" />

 <title>User Dashboard</title>

<body>

  <!--navbar jyothis-->
<!-- Header -->
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <a href="index.html" class="logo"><h1>Jyothis</h1></a>
            <ul class="nav">
              <li><a href="index.html" class="active">Home</a></li>
              <li><a href="#contact" onclick="logout()">Log Out</a></li>
            </ul>
            <a class='menu-trigger'><span>Menu</span></a>
          </nav>
        </div>
      </div>
    </div>
  </header>


  <div class="main-banner" id="top">
    <div class="container">
      <div class="row">
        <!-- Welcome Text -->
        <div class="col-lg-6 align-self-center">
          <div class="mt-3 p-4 shadow rounded-4">
            <h2 class="text-center mb-4">Welcome User!!</h2>
            <h5 class="text-center mb-4">Share Your Blog..</h5>
          </div>
        </div>

        <!-- Add blog Form -->
        <div class="col-lg-6">
          <div class="card p-4 shadow rounded-4">
            <h6 class="text-center mb-4">Add Blog</h6>
            <div id="msg" class="text-danger text-center mb-3"></div>
             <form id="blogForm" enctype="multipart/form-data">

              <div class="mb-3">
                <h6><label class="form-label">Name</label></h6>
                <input type="text" class="form-control" name="title" required />
              </div>
              <div class="mb-3">
                <h6><label  class="form-label">Blog content</label></h6>
                <textarea class="form-control" name="content" rows="4" required></textarea>
              </div>
              <div class="mb-3">
              <h6><label class="form-label">User Photo</label></h6>
              <input type="file" class="form-control" name="photo" accept="image/*" />
              <img id="photoPreview" src="" alt="User Photo Preview" class="img-thumbnail mb-3" style="display:none; width: 100px; height: auto;" />

              </div>

              <div class="main-button">
              <button type="submit" id="submitBtn" class="btn btn-outline-dark w-100"><h6>Publish</h6></button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="row" >
         <!-- Course List -->
        <h4>Available Blogs</h4>
        <ul id="blogList" class="list-group"></ul>
      </div>
    </div>
  </div>


  <!-- jQuery + Bootstrap -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!--<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script></!-->

  <!-- Blog Script -->
  <script>
    const BLOG_API = 'http://localhost:5000/api/blogs';
    const token = localStorage.getItem('token');
    const role = localStorage.getItem('role');
    let editingBlogId = null;

    // Redirect if not user or not logged in
    if (role !== 'user' || !token) {
      window.location.href = "login.html";
    }

    // Logout function
    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

  // ✅ Submit blog (Add or Update)
$('#blogForm').submit(function (e) {
  e.preventDefault();

  const formData = new FormData(this);

  const url = editingBlogId ? `${BLOG_API}/${editingBlogId}` : `${BLOG_API}/add`;
  const method = editingBlogId ? 'PUT' : 'POST'; // ✅ Directly use PUT for update

  $.ajax({
    url: url,
    method: method,
    headers: {
      'Authorization': 'Bearer ' + token
    },
    data: formData,
    processData: false,
    contentType: false,
    success: function () {
      alert(editingBlogId ? "Blog updated!" : "Blog published!");
      $('#blogForm')[0].reset();
      $('#submitBtn').html('<h6>Publish</h6>');
      $('#photoPreview').hide();
      editingBlogId = null;
      loadBlogs();
    },
    error: function (err) {
      alert("Error: " + err.responseText);
    }
  });
});




    // Load blogs
    
function loadBlogs() {
  $.ajax({
    url: BLOG_API + '/my',
    method: 'GET',
    headers: {
      'Authorization': 'Bearer ' + token
    },
    success: function (blogs) {
      let html = '';
      blogs.forEach(blog => {
        const imageURL = blog.photo ? `http://localhost:5000/uploads/${blog.photo}` : '';

        html += `
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <strong>${blog.title}</strong><br/>
              <small>${blog.content}</small><br/>
              ${imageURL ? `<img src="${imageURL}" style="width:100px; height:auto; margin-top:10px;" />` : ''}
            </div>
            <div>
              <button class="btn btn-outline-warning me-2" onclick="editBlog('${blog._id}', \`${blog.title}\`, \`${blog.content}\`, '${imageURL}')">Edit</button>
              <button class="btn btn-outline-danger" onclick="deleteBlog('${blog._id}')">Delete</button>
            </div>
          </li>
        `;
      });
      $('#blogList').html(html);
    },
    error: function () {
      alert("Failed to load blogs.");
    }
  });
}



    // Set blog for editing
    function editBlog(id, title, content, photoUrl = '') {
  $('[name="title"]').val(title);
  $('[name="content"]').val(content);
  $('#submitBtn').html('<h6>Update</h6>');
  editingBlogId = id;

  if (photoUrl) {
  $('#photoPreview').attr('src', photoUrl || '').show();
  } else {
    $('#photoPreview').hide();
  }
}



    // Delete blog
    function deleteBlog(id) {
      $.ajax({
        url: BLOG_API + '/' + id,
        method: 'DELETE',
        headers: {
          'Authorization': 'Bearer ' + token
        },
        success: function () {
          alert("Blog deleted.");
          loadBlogs();
        },
        error: function () {
          alert("Could not delete blog.");
        }
      });
    }

    // Load blogs on page load
    loadBlogs();
  </script>

<!-- ✅ jQuery (needed if you're using custom menu behavior) -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script>
  // ✅ Scholar template menu trigger functionality
  $(".menu-trigger").on("click", function () {
    $(this).toggleClass("active");
    $(".main-nav ul").slideToggle(200);
  });

  // Optional: Hide nav menu on link click (for small screens)
  $(".main-nav ul li a").on("click", function () {
    $(".menu-trigger").removeClass("active");
    $(".main-nav ul").slideUp(200);
  });
</script>
