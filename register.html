<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Register form</title>

  <!-- ✅ Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

  <!-- ✅ Bootstrap & FontAwesome CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/templatemo-scholar.css" />
  <link rel="stylesheet" href="assets/css/owl.css" />
  <link rel="stylesheet" href="assets/css/animate.css" />
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

  <style>
    h6 { color: #7a6ad8; }
    button { color: #7a6ad8; }
    p { color: white; }
    a {
      color: aliceblue;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <a href="index.html" class="logo"><h1>Jyothis</h1></a>
            <ul class="nav">
              <li><a href="index.html" class="active">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#courses">Courses</a></li>
              <li><a href="#section-testimonials">Blogs</a></li>
              <li><a href="#contact">Contact Us</a></li>
            </ul>
            <a class='menu-trigger'><span>Menu</span></a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <!-- Register Section -->
  <div class="main-banner" id="top">
    <div class="container">
      <div class="row">
        <!-- Welcome Text -->
        <div class="col-lg-6 align-self-center">
          <div class="mt-3 p-4 shadow rounded-4">
            <h2 class="text-center mb-4">Welcome back!!</h2>
            <p class="text-center mt-3">Already have an account? >> <a href="login.html">Login</a></p>
          </div>
        </div>

        <!-- Register Form -->
        <div class="col-lg-6">
          <div class="card p-4 shadow rounded-4">
            <h6 class="text-center mb-4">Register</h6>
            <div id="msg" class="text-danger text-center mb-3"></div>
            <form id="registerForm">
              <div class="mb-3">
                <h6><label for="name" class="form-label">Name</label></h6>
                <input type="text" class="form-control" name="name" required />
              </div>
              <div class="mb-3">
                <h6><label for="email" class="form-label">Email address</label></h6>
                <input type="email" class="form-control" name="email" required />
              </div>
              <div class="mb-3">
                <h6><label for="password" class="form-label">Password</label></h6>
                <input type="password" class="form-control" name="password" required />
              </div>
              <div class="mb-3">
                <h6><label for="role" class="form-label">Role</label></h6>
                <select class="form-select" name="role" required>
                  <option value="" selected>Select One</option>
                  <option value="user">User</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
              <div id="adminIdField" style="display: none;" class="mb-3">
              <h6><label for="adminId">Admin ID</label></h6>
              <input type="text" class="form-control" id="adminId" name="adminId" placeholder="Enter Admin ID">
              </div>

              <div class="main-button">
                <button type="submit" class="btn btn-outline-dark w-100"><h6>Register</h6></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ jQuery (CDN) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- ✅ Bootstrap Bundle (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



<script>
  const ADMIN_SECRET_ID = "JYOTHISADMIN123456"; // Your fixed Admin ID

  $(document).ready(function () {
    $('select[name="role"]').on('change', function () {
      if ($(this).val() === 'admin') {
        $('#adminIdField').show();
      } else {
        $('#adminIdField').hide();
      }
    });
  });
</script>



  <!-- Registration Script -->
<script>
  $('#registerForm').submit(function (e) {
  e.preventDefault();

  const name = $('input[name="name"]').val();
  const email = $('input[name="email"]').val();
  const password = $('input[name="password"]').val();
  const role = $('select[name="role"]').val();
  const adminId = $('#adminId').val().trim();

  // ✅ If role is admin, check the Admin ID
  if (role === 'admin' && adminId !== "JYOTHISADMIN123") {
    Swal.fire({
      icon: 'error',
      title: 'Invalid Admin ID',
      text: 'Please contact Jyothis to get the correct admin code.'
    });
    return;
  }

  // Send request to server
  $.ajax({
    url: "https://jyothis-backend.onrender.com/api/auth/register",
    method: "POST",
    contentType: "application/json",
    data: JSON.stringify({ name, email, password, role }),
    success: function (response) {
      Swal.fire({
        icon: 'success',
        title: 'Registered Successfully!',
        text: 'Redirecting to login...',
        showConfirmButton: false,
        timer: 2000
      });
      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    },
    error: function (err) {
      if (err.status === 409) {
        Swal.fire({
          icon: 'info',
          title: 'User already exists',
          text: 'Redirecting to login...',
          showConfirmButton: false,
          timer: 2000
        });
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Registration Failed',
          text: 'Something went wrong. Please try again.'
        });
      }
    }
  });
});

</script>





</body>
</html>
